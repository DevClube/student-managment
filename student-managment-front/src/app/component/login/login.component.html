<div class="container">
  <mat-card class="login-form" [formGroup]="LoginForm">
    <mat-card-header>
      <mat-card-title>
        Authentication
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username or Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" >
      </mat-form-field>
      <mat-card-actions>
        <button (click)="Login()" mat-raised-button color="primary" style="width: 100%">
          Login
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
