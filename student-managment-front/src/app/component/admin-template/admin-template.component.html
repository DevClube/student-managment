<mat-toolbar color="primary">
  <button mat-icon-button (click)="mydrawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="flex:auto"></span>
  <button mat-button routerLink="/admin/home">Home</button>
  <button mat-button routerLink="/admin/profile">Profile</button>
  <button mat-button [matMenuTriggerFor]="importMenu">
    <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
    Import</button>
  <mat-menu #importMenu>
    <button mat-menu-item routerLink="/admin/loadstudent">Load Students</button>
    <button mat-menu-item routerLink="/admin/loadpayment">Load Payments</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="userMenu">
    <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
    User</button>
  <mat-menu #userMenu>
    <button mat-menu-item>{{authService.email}}</button>
  </mat-menu>
  <button (click)="Logout()" mat-raised-button color="accent">Logout</button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #mydrawer opened="true" mode="side" position="start">
    <mat-list>
      <mat-list-item routerLink="/admin/dashboard">
        <button mat-button>
          <mat-icon>dashboard</mat-icon>
          Dashboard</button>
      </mat-list-item>
      <mat-list-item routerLink="/admin/student">
        <button mat-button>
          <mat-icon>person_outline</mat-icon>
          Students</button>
      </mat-list-item>
      <mat-list-item routerLink="/admin/payment">
        <button mat-button>
          <mat-icon>payment</mat-icon>
          Payments</button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 90vh">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
